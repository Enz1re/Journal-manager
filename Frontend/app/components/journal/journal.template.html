<div class="journal-container">
	<mat-tab-group color="primary">
		<mat-tab *ngFor="let term of _terms" label="{{term.termNumber}} {{term.termName}}">
			<div class="journal">
				<iframe align="middle" [src]="sanitize(term.spreadsheetUrl)">
				</iframe>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
