<h1 mat-dialog-title>Authorize</h1>
<mat-dialog-content>
	<mat-form-field class="input-full-width">
		<input matInput [(ngModel)]="_username" placeholder="Username" type="text">
	</mat-form-field>
	<mat-form-field class="input-full-width">
		<input matInput [(ngModel)]="_password" placeholder="Password" type="password">
	</mat-form-field>
</mat-dialog-content>
<mat-error *ngIf="_error">
	Username or password is incorrect
</mat-error>
<mat-select [(value)]="_role">
	<mat-option value="admin">Admin</mat-option>
	<mat-option value="user">User</mat-option>
	<mat-option value="tutor">Tutor</mat-option>
</mat-select>
<mat-dialog-actions class="md-actions" align="end">
	<button mat-button (click)="onOkClick()">OK</button>
	<button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
